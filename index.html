<script>
  // Reference to the iframe element; keep iframe in place for minimal layout changes
  const playerIframe = document.getElementById("player");
  const soundBtn = document.getElementById("soundBtn");
  let ytPlayer = null;

  // Load YouTube IFrame API (minimal, inline)
  (function loadYouTubeAPI() {
    const tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    document.head.appendChild(tag);
  })();

  // Called by the YouTube IFrame API when ready
  function onYouTubeIframeAPIReady() {
    ytPlayer = new YT.Player('player', {
      playerVars: {
        autoplay: 1,
        mute: 1,
        loop: 1,
        playlist: 'j16cHCTmJ5E',
        controls: 0,
        rel: 0,
        playsinline: 1

      events: {
        onReady: function(event) {
          // Seek to 1.1s shortly after ready/autoplay

  function enterSite() {

  function enableSound() {

  function backToGate() {

    if (ytPlayer && typeof ytPlayer.pauseVideo === 'function') {
      try { ytPlayer.pauseVideo(); } catch (e) {}
      try { ytPlayer.mute(); } catch (e) {}
    } else if (playerIframe && playerIframe.contentWindow) {
      playerIframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
      playerIframe.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
    }

    document.getElementById("videoContainer").style.display = "none";
    document.getElementById("gate").style.display = "flex";
